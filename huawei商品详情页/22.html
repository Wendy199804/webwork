<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .min {
            width: 450px;
            height: 450px;
            border: 1px solid black;
            float: left;
            position: relative;
            margin: 50px 0 0 30px;
        }
        .min img{
            width: 450px;
            height: 450px;
        }
        .max {
            width: 350px;
            height: 350px;
            border: 1px solid rgb(139, 37, 37);
            /* float: left; */
            /* display: none; */
            overflow: hidden;
            position: absolute;
            left: 530px;
            top: 55px;
        }

        .max img {
            position: absolute;
            margin: 0 auto;
        }
        .fd {
            width: 153.125px;
            height: 153.125px;
            background-color: rgb(235, 135, 235);
            opacity: 0.3;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            cursor: move;
        }
    </style>
</head>

<body>
    <div class="min">
        <img src="./img/big.png"  />
        <div class="fd"></div>
    </div>
    <div class="max">
        <img src="./img/big.png" />
    </div>


    <script>
        var min = document.querySelector(".min");
        var max = document.querySelector(".max");
        var img = document.querySelector(".max img");
        var fd = document.querySelector(".fd");

        min.onmouseover = function () {
            //                1.鼠标覆盖显示max和fd
            max.style.display = "block";
            fd.style.display = "block";
        }
        //            离开时隐藏
        min.onmouseout = function () {
            max.style.display = "none";
            fd.style.display = "none";
        }
        //            2. fd的移动范围
        min.onmousemove = function () {
            //                鼠标触摸的点
            var x = event.clientX - min.offsetLeft - fd.offsetWidth / 2;
            var y = event.clientY - min.offsetTop - fd.offsetHeight / 2;
            //                最大移动距离
            var maxX = min.clientWidth - fd.offsetWidth;
            var maxY = min.clientHeight - fd.offsetHeight;
            //                边界判断
            if (x <= 0) {
                x = 0;
            } else if (x >= maxX) {
                x = maxX;
            }
            if (y <= 0) {
                y = 0;
            } else if (y >= maxY) {
                y = maxY;
            }
            //                fd的位置
            fd.style.left = x + 'px';
            fd.style.top = y + 'px';
            //fd/min = max/img
            //移动比例
            var moveX = x / maxX;
            var moveY = y / maxY;
            //                移动
            //                3. max的对应显示
            //                对于大图而言,放大镜在小图上移动的比例相当于img在可显示区域上移动的比例
            //                放大镜右移等于图片左移
            //                也就是本质上为img-max 然而而需要负值,则*-1简化后为max-img
            img.style.left = moveX * (max.clientWidth - img.offsetWidth) + 'px';
            img.style.top = moveY * (max.clientHeight - img.offsetHeight) + 'px';

        }

    </script>

</body>

</html>
