<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height:500px;
            transform-style:preserve-3d;
            /* perspective(1000px) ; */
            animation-duration: 5s;
            /* animation-name: aaa; */
            animation-timing-function: linear;
            animation-iteration-count:infinite;
            position: relative;
            margin: 500px auto;
            


        }
        .box:hover {
            animation-name: aaa; 
        }
        .top {
            width: 200px;
            height: 200px;
            background-color: black;
            box-shadow: 1px 1px 10px 10px red;
            position: absolute;
           transform: translateZ(100px);
        }
        .box:hover .top{
           transform: translateZ(200px);

        }
        .bottom{
            width: 200px;
            height: 200px;
            background-color: black;
            box-shadow: 1px 1px 10px 10px blue;
            position: absolute;
           transform: translateZ(-100px);
        }
        .box:hover .bottom{
           transform: translateZ(-200px);

        }
      
        .left{
            width: 200px;
            height: 200px;
            background-color:  black;
            box-shadow: 1px 1px 10px 10px yellow;
            position: absolute;
           transform: translateX(-100px) rotateY(90deg);
        }
        .box:hover .left{
           transform: translateX(-200px) rotateY(90deg);

        }
        
        .right{

            width: 200px;
            height: 200px;
            background-color:  black;
            box-shadow: 1px 1px 10px 10px green;
            position: absolute;
             transform: translateX(100px) rotateY(90deg);
        }
        .box:hover .right{
            transform: translateX(200px) rotateY(90deg);

        }
       
        .pre{

            width: 200px;
            height: 200px;
            background-color:  black;
            box-shadow: 1px 1px 10px 10px pink;
            position: absolute;
           transform: translateY(100px) rotateX(90deg);
        }
        .box:hover .pre{
           transform: translateY(200px) rotateX(90deg);

        }
       
        .behind{

            width: 200px;
            height: 200px;
            background-color:  black;
            box-shadow: 1px 1px 10px 10px gray;
            position: absolute;
          transform: translateY(-100px) rotateX(90deg);
        }
        .box:hover .behind{
          transform: translateY(-200px) rotateX(90deg);

        }
        
        @keyframes aaa
        {
            0% {transform: rotateY(0deg) rotateX(0deg);}
            50% {transform: rotateY(360deg) rotateX(90deg);}
            100% {transform: rotateY(0deg) rotateX(0);}
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="pre"></div>
        <div class="behind"></div>
    </div>

</body>

</html>
