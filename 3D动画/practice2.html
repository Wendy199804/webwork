<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       
        .d1 {

            transform: translateZ(100px);
            background: #000000;
            box-shadow: #FF1493 0 0 40px;
        }

        .d2 {

            transform: translateZ(-100px);
            background: #000000;
            box-shadow: #1E90FF 0 0 40px;
        }

        .d3 {
            transform: translateX(100px) rotateY(-90deg);
            background: #000000;
            box-shadow: #3CB371 0 0 40px;
        }

        .d4 {
            transform: translateX(-100px) rotateY(-90deg);
            background: #000000;
            box-shadow: #F55F86 0 0 40px;
        }

        .d5 {
            transform: translateY(-100px) rotateX(90deg);
            background: #000000;
            box-shadow: #69BDF1 0 0 40px;
        }

        .d6 {
            background: #000000;
            transform: translateY(100px) rotateX(90deg);
            box-shadow: #71C1EF 0 0 40px;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="d1">今</div>
        <div class="d2">天</div>
        <div class="d3">真</div>
        <div class="d4">高</div>
        <div class="d5">兴</div>
        <div class="d6">啊</div>
    </div>

</body>

</html>
