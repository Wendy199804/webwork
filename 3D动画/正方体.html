<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <style>
            body{
                background: #222222;
            }
                .box{
                    
                    transform-style: preserve-3d;
                    width: 400px;
                    height: 400px;
                    margin: 300px auto;
                    position: relative;
                    animation: haha 4s linear;
                    /* 名字 时间 匀速 */
                    animation-iteration-count: infinite;
                    /* 循环播放 */
                }
                .box>div{
                    width: 200px;
                    height: 200px;
                    position: absolute;
                    transition: all  0.8s;
                    text-align: center;
                    line-height: 200px;
                }
                .d1{
                    transform: translateZ(100px);
                    background: #000000;
                    box-shadow: #FF1493 0 0 40px;
                }
                .box:hover .d1{
                    color: #FF1493;
                    transform:  translateZ(200px) ;
                    
                }
                .d2{
                    transform: translateZ(-100px);
                     background: #000000;
                    box-shadow: #1E90FF 0 0 40px;
                }
                .box:hover .d2{
                    color: #1E90FF;
                    transform:  translateZ(-200px) ;

                }
                .d3{
                    transform:  translateX(100px) rotateY(-90deg);
                    background: #000000;
                    box-shadow: #3CB371 0 0 40px;
                }
                .box:hover .d3{
                    color: #3CB371;
                    transform:  translateX(200px) rotateY(-90deg);

                }
                .d4{
                    transform: translateX(-100px) rotateY(-90deg);
                    background: #000000;
                    box-shadow: #F55F86 0 0 40px;
                }
                .box:hover .d4{
                    color: #F55F86;
                    transform:  translateX(-200px) rotateY(-90deg);

                }

                .d5{
                    transform: translateY(-100px) rotateX(90deg);
                    background: #000000;
                    box-shadow: #69BDF1 0 0 40px;
                }
                .box:hover .d5{
                    color: #69BDF1;
                    transform:  translateY(-200px) rotateX(90deg);

                }
                .d6{
                    background: #000000;
                    transform: translateY(100px) rotateX(90deg);
                    box-shadow: #71C1EF 0 0 40px;
                }
                .box:hover .d6{
                    color: #71C1EF;
                    transform:  translateY(200px) rotateX(90deg);

                }
                @keyframes haha{
                    0% {transform: rotateY(0deg) rotateX(0deg);}
                    50% {transform: rotateY(360deg) rotateX(90deg);}
                    100% {transform: rotateY(0deg) rotateX(0);}
                }
            </style>
        </head>
        <body>
            <div class="box">
                <div class="d1">今</div>
                <div class="d2">天</div>
                <div class="d3">真</div>
                <div class="d4">高</div>
                <div class="d5">兴</div>
                <div class="d6">啊</div>
            </div>
</body>
</html>
