<script>
    var a = 12;  //变量：自由的，不属于任何对像的
    console.log(a);

    var arr = [1, 2, 3, 4, 5, 6];
    arr.a = 12;   //属性。属于一个对像的
    console.log(arr.a);


    function aaa() {       //函数，自由的
        console.log('aaa');
    }

    var arr = [1, 2, 3, 4];

    arr.aaa = function () {   //方法。属于一个对像
        console.log('aaa');
    }


    arr.aaa();
    aaa();
</script>
