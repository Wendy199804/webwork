<body>

    <div id="div2" style="width: 100%;height:50px;">div2</div>
    <button id="btn1" >控制div1</button>
    <button id="btn2" >控制div2</button>
    <button id="btn3" >控制body</button>

    <script>
         var num = 0;
         var a = 0;
         var color = ["pink", "yellow", "green", "red", "black"];
         var div1 = document.getElementById('div1');
         var div2 = document.getElementById('div2');
         var body = document.body;
         function change(e){
            if (num % 3 == 0) {
                e.style.background = color[a];
                num++; a++;
            } else if (num % 3 == 1) {
                e.style.background = color[a];
                num++; a++;
            } else if (num % 3 == 2) {
                e.style.background = color[a];
                num++; a++;
            } else {
                alert("???");
            }
            if(a == color.length){
                a = 0;
            }
         }
        document.getElementById('btn1').onclick =  function(){change(div1)}  ;
        document.getElementById('btn2').onclick =  function(){change(div2)}  ;
        document.getElementById('btn3').onclick =  function(){change(body)}  ;


        
    </script>
</body>
