    <input type="button" value="移动" id="button" />
    <ol id="ul2">

    </ol>


    <script>
        var ul1 = document.getElementById('ul1');
        var ul2 = document.getElementById('ul2');

        button.onclick = function () {
             var li =ul1.children[0];  //移动第一个子节点
           // var li = ul1.lastElementChild;   //移动最后一个子节点
