<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .left-btn,
        .right-btn {
            background-color: transparent;
            border: none;
            position: absolute;
            top: 48%;

            height: 40px;

            margin: 0 auto;
            overflow: hidden;
        }

        .wrapp {
            height: 400px;
            width: 3000px;
            /* transition: all 0.8s; */

        }

        }
    </style>
</head>

<body>

    <script>
        var wrap = document.getElementById('wrap');
        var wrapp = document.getElementById('wrapp');
        var left = document.getElementById('left');
        var right = document.getElementById('right');
        var pic = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "1.jpg"];
        var img = [];
        var index = 0;
        var time = null;
        for (let i = 0; i < pic.length; i++) {

        left.onclick = function move() {

            console.log(index);
            if (index == pic.length - 1) {  //å½“æ’­æ”¾åˆ°æœ€åŽä¸€å¼ çš„æ—¶å€™ï¼ˆå³æˆ‘è®¾ç½®çš„æœ€åŽä¸€å¼ 1.jpgï¼‰index=5
                index = 0;           //ç«‹å³æŽ¥ä¸Šç¬¬äºŒå¼ å›¾ç‰‡
                wrapp.style.left = -imgwidth * index + 'px';
            }

        wrap.onmouseover = function () {   //é¼ æ ‡ç§»å…¥åœæ­¢æ’­æ”¾
            clearInterval(time);
        }
        wrap.onmouseout = function () {   //é¼ æ ‡ç§»å‡ºç»§ç»­æ’­æ”¾
            time = setInterval("left.onclick()", 2000);
        }
        function animate(element, distance) {   //å¹³ç§»å‡½æ•°ï¼ˆè¦å¹³ç§»çš„å…ƒç´ ï¼Œåº”è¯¥å¹³ç§»çš„è·ç¦»ï¼‰
            clearInterval(element.time)
            element.time = setInterval(function () {
                var present = element.offsetLeft;//èŽ·å–å…ƒç´ çš„å½“å‰çš„ä½ç½®
                var movement = 10;//æ¯æ¬¡ç§»åŠ¨çš„è·ç¦»

                } else {

                }
            }, 10);
        }
