<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            border: 0;
        }

        .all {
            width: 100%;
            height: 133px;
            padding: 7px;
            margin: 0 auto;
            position: relative;
        }

        .screen {
            width: 825px;
            height: 133px;
            overflow: hidden;
            position: relative;
        }

        .screen li {
            width: 825px;
            height: 133px;
            overflow: hidden;
            float: left;
            text-align: center;
        }

        .screen ul {
            position: absolute;
            left: 0;
            top: 0px;
            width: 3300px;
        }

        .all ol {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 8px;
            line-height: 20px;
            text-align: center;
        }

        .all ol li {
            float: left;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #CCCCCC;
            margin-left: 10px;
            cursor: pointer;
        }

        .all ol li.current {
            background: #72D0EB;
        }

        #arr {
            display: block;
        }

        #arr span {
            width: 20px;
            height: 20px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            color: #CCCCCC;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #arr #right {
            right: 5px;
            left: auto;
        }

        .out {
            width: 825px;
            height: 133px;
        }

        .screen-ul>li>p:nth-child(1) {
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 25px;
            margin-top: 30px;
            color: #797979;
        }
        .screen-ul>li>p:nth-child(2){
            color: #A1A1A1;
            font-weight: 300;
    font-size: 15px;
    margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="all" id='box'>
            <div class="screen">
                <ul class="screen-ul">
                    <li>
                        <p>Olive Admin is new model of Admin Panel</p>
                        <P>New Bootstrap 3</P>
                    </li>
                    <li>
                        <p>UI Elements</p>
                        <p>Fully Responsive</p>
                    </li>
                    <li>
                        <p>Well Documentation</p>
                        <p>Easy to Use</p>
                    </li>
                    <li>
                        <p>Olive Admin is new model of Admin Panel</p>
                        <P>New Bootstrap 3</P>
                    </li>
                </ul>
                <ol class="screen-ol">
                    <li class="current"></li>
                    <li></li>
                    <li></li>

                </ol>

            </div>
            <div id="arr"><span id="left">&lt;</span><span id="right">&gt;</span></div>
        </div>
    </div>


    <script>

        // 1.获取页面对应的元素
        var box = document.getElementById("box"); //最外部大盒子
        var arr = document.getElementById("arr");
        var screen = document.getElementsByClassName("screen")[0]; //轮播图显示区域div
        var ul = document.getElementsByClassName("screen-ul")[0]; //显示图片的ul
        var ol = document.getElementsByClassName("screen-ol")[0]; //显示页码的ol
        var left = document.getElementById("left"); //上一张箭头
        var right = document.getElementById("right"); //下一张箭头
        var index = 0; ////声明一个变量记录图片的索引，默认第0张图片

        //2.给box添加鼠标移入和移出事件
        //2.1 鼠标移入
        box.onmouseover = function () {
            arr.style.display = "block"; //显示上一页下一页箭头
            clearInterval(timeId); //清除定时器（即鼠标移入时，图片要停止自动轮播）
        };
        //2.2 鼠标移出
        box.onmouseout = function () {
            arr.style.display = "block"; //隐藏箭头
            timeId = setInterval(scroll, 2000);  //重启定时器（鼠标移出，图片要恢复自动轮播）
        };

        //3.给上一页下一页箭头添加点击事件
        //3.1 下一页，图片向左轮播
        right.onclick = function () {
            scroll();
        };
        //3.2 上一页，图片向右轮播
        left.onclick = function () {
            //(1)边界检测，如果当前已经是第一张，则不做任何处理
            if (index == 0) {
                //无限轮播原理：如果当前是第一张，则偷偷修改ul的位置是最后一张(第一张与最后一张是同一张图片)
                index = ul.children.length - 1; //index恢复到最后一张
                ul.style.left = -index * screen.offsetWidth + "px"; ////ul回到最后一张位置
            }
            //(2)索引自减
            index--;
            // (3)向左移动ul：目标距离 = -screen的宽度 * 索引
            animationMove(ul, -index * screen.offsetWidth, 6);
            indexShow(); //同步页码样式
        };

        //4.给页码添加点击事件
        for (var i = 0; i < ol.children.length; i++) {
            //4.1 循环遍历数组时给每一个页码添加一个liIndex属性记录下标
            ol.children[i].liIndex = i;
            ol.children[i].onclick = function () {
                index = this.liIndex - 1;
                scroll();
            };
        }

        var timeId = setInterval(scroll, 2000);
        // 封装一个向右轮播的函数
        function scroll() {
            //（1）边界检测：如果当前已经是最后一张(第n+1张,n代表需要轮播的图片数量)
            if (index == ul.children.length - 1) {
                //无限轮播的原理就是滚动到最后一张的时候，偷偷快速的改变ul的位置到第一张(不要任何动画，一瞬间改变)            
                index = 0; //index恢复到0
                ul.style.left = 0 + "px"; //ul回到初始位置
            }
            // (2)索引自增
            index++;
            // (3)向右移动ul：目标距离 = -screen的宽度 * 索引
            animationMove(ul, -index * screen.offsetWidth, 6);
            indexShow(); //同步页码样式6
        }
        //5.页码样式保持同步：排他思想(当前页码添加样式，其他页码移除该样式)
        function indexShow() {
            for (var i = 0; i < ol.children.length; i++) {
                if (i == index) {
                    ol.children[i].classList.add("current");
                } else {
                    ol.children[i].classList.remove("current");
                }
                //特殊情况：当index为最后一张的时候，页码应该显示第一张
                if (index == ul.children.length - 1) {
                    ol.children[0].classList.add("current");
                }
            }
        }
        // 封装一个滚动动画函数
        function animationMove(obj, target, speed) {
            clearInterval(obj.timeId);  //每次执行动画先清除原有的定时器
            obj.timeId = setInterval(function () {
                var currentLeft = obj.offsetLeft; //获取当前位置
                var isLeft = currentLeft > target ? true : false;   //是否往左走
                if (isLeft) {
                    currentLeft -= 6;    //往左走
                } else {
                    currentLeft += 6;    //往右走
                }
                if (isLeft ? currentLeft > target : currentLeft < target) {
                    obj.style.left = currentLeft + "px";  //如果当前位置不是在目标位置则进行位置处理
                } else {
                    clearInterval(obj.timeId);
                    obj.style.left = target + "px";
                }

            }, speed);
        }

    </script>
</body>

</html>
