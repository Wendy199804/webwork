<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <table border="1">
        <caption>
            表格
        </caption>
            <!-- 表示表格的标题 -->
        <colgroup>
            <col style="background-color: blueviolet;">
            <col style="background-color: brown;">
             <col style="background-color: chartreuse;">
             <col style="background-color:coral">
         </colgroup>
        <!-- 单独设置列项属性 -->


        <thead>
            <tr>
                <th>
                    我是表头
                </th>
               
                <th colspan="2">
                    我是表头
                </th>
                <th>
                    我是表头
                </th>
            </tr>
                     <!-- 第一行 -->
        </thead>
        <!-- 只有一个表头 -->
        <tbody>
            
            <tr>
                <td rowspan="2">
                    第一列
                </td>
                <td>
                    第二列
                </td>
                <td>
                    第三列
                </td>
                <td>
                    第四列
                </td>
            </tr>
                    <!-- 第二行 -->
            <tr>
                <td>
                    2
                </td>
                <td>
                    3
                </td>
                <td>
                    4
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td rowspan="6">
                    占6行
                </td>
                <td>
                    行1列1 
                </td>
                <td>
                    行1列2
                </td>

                <td>
                    行1列3
                </td>

            </tr>
                <!-- 第四行 -->
            

            <tr>
                <td>
                    行2列1
                </td>
                <td>
                    行2列2
                </td>
                <td>
                    行2列3
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>
                    行3列1
                </td>
                <td>
                    行3列2
                </td>
                <td>
                    行3列3
                </td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td>
                    行4列1
                </td>
                <td>
                    行4列2
                </td>
                <td>
                    行4列3
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>
                    行5列1
                </td>
                <td>
                    行5列2
                </td>
                <td>
                    行5列3
                </td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td>
                    行6列1
                </td>
                <td>
                    行6列2
                </td>
                <td>
                    行6列3
                </td>
            </tr>
            <!-- 第九行 -->
        </tbody>

       
        <!-- 多个表身 -->

        <tfoot >
            <tr >
                <td colspan="4" style="text-align: center">
                    我是表尾
                </td>
            </tr>
            <!-- 第十行 -->
        </tfoot>
        <!-- 只有一个表尾 -->
    </table>
