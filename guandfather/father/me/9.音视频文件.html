<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <pre>
        主流视频容器支持格式：  .avi  .flv  .mp4  .mkv  .webm  .ogg
        <!-- ie9一下不支持.webm  .ogg  -->


    </pre>

    <video src="ev_20190419_145126.mp4" width="900" height="600" controls  poster="0.jpg" ></video>
    <!-- width 宽
         height 高-->
    <!-- controls插入播放控件 
        autoplay设置为自动播放（但是谷歌浏览器不支持） -->
    <!-- preload预先载入视频  none表示什么都不加载  metadata表示播放之前只能加载元数据：宽高、第一帧   auto表示请求浏览器尽快下载整个视频/
        loop表示反复播放/
        muted表示静音/
        poster预加载图片 -->


        <!-- <video >
                <source src="">
                <source src="">
        </video>
        <source src="">
        <source src=""> -->
            <!-- 备用的源（以防有些浏览器无法打开此格式视频） -->

    <audio src="梦飞船 - 不值得.mp3" controls></audio>
    <!-- src
        controls
        autoplay
        preload
        loop
        muted
