    <a href="https://jingyan.baidu.com/article/6d704a1378b59928da51ca64.html">  详细解释  </a>
    <span> 内容包括 ：head/title/meta/base/link/style/script/</span><br>
    <span> head> 是HTML的头部元素，其内部包含文档标题、关键词、页面描述等。</span>
    <span> meta>是HTML文档的元数据，不是展示出来的数据，是机器读取的数据。常见meta信息有编码、关键词、描述信息。</span>
    <span> base>是HMTL所有链接规定默认地址或默认目标</span>
    <span> link>用于网页样式CSS文件的加载，实现连接外部资源。</span>
    
</body>
