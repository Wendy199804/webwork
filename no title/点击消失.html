<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    label{
        display: block;
        position:relative;
        width: 800px;
        height: 100px;
    }
    label input{
       display: inline-block;
        outline: none;
        position: absolute;

        width:300px;
        height:30px;
    }
    label span{
       display: inline-block;
        position: absolute;
        margin-left:270px;
    }
    label input:focus ~ span{
        display: none;
    }

    </style>

</head>
<body>
     <label for="">
         
         <input type="text">
         <span>
             <a href="#">1</a>
             <a href="#">2</a>
         </span>
         

     </label>

</body>
</html>
