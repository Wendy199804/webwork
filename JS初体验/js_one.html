<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <p id="demo1">点击按钮会显示Hello JavaScript!</p>
    <p id="demo2">点击按钮会改变这行字的样式</p>

    <script>
    function myFunction1()
    {
        document.getElementById("demo1").innerHTML="Hello JavaScript!";
        
    }
    function myFunction2()
    {
        x=document.getElementById("demo2");
        x.style.color="#ff0000";
    }
    
    </script>
    <button type="button" onclick="myFunction1()">
        click1
    </button>
    <button type="button" onclick="myFunction2()">
        click2
    </button>
</body>
</html>
