<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/demo.css">
    <script src="./js/rem.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="header_left">
                <img class="header_left_img1" src="./img/icon_friend_list.png" alt="">
                <img class="header_left_img2" src="./img/icon_note.png" alt="">
            </div>
            <div class="header_left">
                <img class="header_right_img1" src="./img/icon_camera.png" alt="">
                <img class="header_right_img2" src="./img/icon_scan.png" alt="">
            </div>

        </div>
        <div class="header2">
            <div class="header2_left">
                <span>杭州</span>
                <img src="./img/IconsNavigation24pxGreyArrowdropdown.png" alt="">
            </div>
            <div class="header2_right">
                <input type="text" onclick="inp()" id="input">
                <script>
                        function inp() {
                            if (inputin.style.display == 'block') {
                                document.getElementById('inputin').style.display = 'none';
                
                            } else {
                                document.getElementById('inputin').style.display = 'block';
                            }
                        }
                    </script>
                <div class=" header2_right_inputin" id="inputin">
                    <img src="./img/icon_search.png" alt="">
                    <span>搜索职位/公司</span>
                </div>
            </div>
        </div>
        <div class="nav">
            <ul>
                <li>推荐</li>
                <li class="nav_child2">
                    求职
                    <img src="./img/IconsNavigation24pxGreyArrowdropdown_option.png" alt="">
                </li>
                <li class="nav_child3">
                    招聘
                    <img src="./img/IconsNavigation24pxGreyArrowdropdown_option.png" alt="">
                </li>
                <li>平台</li>
                <li class="nav_child4">
                    消息
                    <span></span>
                </li>
                <li>我的</li>
            </ul>

        </div>
        <div class="contain1">
            <div class="contain1_img">
                <img src="./img/mmexport1561213475816.jpg" alt="">
                <img src="./img/icon_add.png" alt="">
            </div>
            <div class="contain1_words">
                <p>李蓝枫</p>
                <p>刚来到杭州不久，想找到一份关于行政管理的工作，感兴趣的HR可以查看我的详情，并与我沟通。</p>
                <div class="vedio">
                    <video src="./vedio/Peppa Pig S01E02 Mr Dinosaur is Lost.mp4" width="100%" controls autoplay poster="./img/vedio.png"></video>
                </div>


                <div class="contain1_icon">
                    <img src="./img/icon_write.png" alt="">
                    <img src="./img/icon_like.png" alt="">
                    <img src="./img/icon_collect.png" alt="">
                    <img src="./img/icon_share.png" alt="">
                    <img src="./img/icon_pop_out.png" alt="">
                </div>

                <div class="crad_containn">

                    <div class="card_contain_up">
                        <div class="card_contain_up_pic">
                            <img src="./img/mmexport1561213475816.jpg" alt="">
                        </div>
                        <div class="card_contain_up_words">
                            <div class="card_contain_up_words1">
                                <p>张小菲</p>
                                <p>3-23 10:25</p>
                            </div>
                            <div class="card_contain_up_words2">
                                <P>嘿帅哥，同行啊，我也在这类工作啊，工作好难找。</P>
                            </div>

                        </div>
                    </div>
                    <div class="card_contain_ub">
                        <div class="card_contain_up_pic">
                            <img src="./img/mmexport1564156880501.jpg" alt="">
                        </div>
                        <div class="card_contain_up_words">
                            <div class="card_contain_up_words1">
                                <p>HR</p>
                                <p>3-23 10:45</p>
                            </div>
                            <div class="card_contain_up_words2">
                                <P>杭州闪镜网络科技有限公司在招相关职位，感兴趣的话可以聊聊。</P>
                            </div>

                        </div>
                    </div>
                    <div class="card_more">
                        更多
                    </div>

                </div>
            </div>
        </div>
        <div class="contain1">
            <div class="contain1_img">
                <img src="./img/mmexport1561213475816.jpg" alt="">
            </div>
            <div class="contain1_words">
                    <p>张雅</p>
                    <p>刚来到杭州不久，想找到一份关于行政管理的工作，感兴趣的HR可以查看我的详情，并与我沟通。</p>
                    <div class="vedio">
                        <video src="./vedio/Peppa Pig S01E02 Mr Dinosaur is Lost.mp4" width="100%" controls poster="./img/vedio.png" autoplay ></video>
                    </div>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li class="footer1">
                    <img src="./img/icon_search.png">
                </li>
                <li class="footer2">
                    <img src="./img/icon_search.png" alt="">
                </li>
                <li class="footer3">
                    <img src="./img/icon_publish.png" alt="">
                </li>
                <li class="footer4">
                    <img src="./img/icon_video_def.png" alt="">
                </li>
                <li class="footer5">
                    <img src="./img/icon_friend_list.png" alt="">
                </li>
            </ul>
        </div>



    </div>
